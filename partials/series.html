<div ng-controller="SeriesCtrl">
    <h1>Series</h1>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-2">
            <h3>Name</h3>
        </div>
        <div class="col-md-3">
            <h3>Description</h3>
        </div>
        <div class="col-md-4">
            <h3>Jurisdictions</h3>
        </div>
    </div>
    <div class="row" ng-repeat="s in series|orderBy:'description':false">
        <div class="col-md-1">
            <input name="series" id="{{s.id}}" type="checkbox" />
        </div>
        <div class="col-md-2">
            {{s.name}}
        </div>
        <div class="col-md-3">
            {{s.description}}
        </div>
        <div class="col-md-4">
            <ul>
                <li ng-repeat="jurisdiction in s.jurisdictions.jurisdiction">{{jurisdiction.name}}</li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <a href="./#/fields/{{year}}/{{moduleId}}/{{entityId}}" class="btn btn-primary">
                Save entity
            </a>
        </div>
    </div>
</div>
